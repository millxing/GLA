services:
  - type: web
    name: extrapass-api
    runtime: python
    plan: free
    buildCommand: pip install -r backend/requirements-prod.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ALLOWED_ORIGINS
        value: https://extrapass.onrender.com,http://localhost:5173
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GITHUB_TOKEN
        sync: false  # Set this in Render dashboard - increases GitHub API rate limit from 60 to 5000/hour

  - type: web
    name: extrapass
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://extrapass-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
